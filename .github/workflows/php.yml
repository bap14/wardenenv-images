jobs:
  php-setup:
    name: PHP Setup
    runs-on: ubuntu-latest
    outputs:
      php_major_versions: ${{ steps.get_latest_versions.outputs.major_versions }}
      php_minor_versions: ${{ steps.get_latest_versions.outputs.minor_versions }}
      php_versions: ${{ steps.get_latest_versions.outputs.php_versions }}
      legacy_versions: ${{ steps.get_legacy_versions.outputs.php_versions }}
    steps:
      - name: Gather Active PHP Versions
        id: get_latest_versions
        run: |
          PHP_ACTIVE=$(curl -o- 'https://www.php.net/releases/active' 2>/dev/null)
          MAJOR_VERSIONS=$(echo "$PHP_ACTIVE" | jq '[.[]|keys[]] | sort')
          MINOR_VERSIONS=$(echo "$PHP_ACTIVE" | jq '[.[]|.[]|.version] | sort')

          echo "major_versions=${MAJOR_VERSIONS}" >> $GITHUB_OUTPUT
          echo "minor_versions=${MINOR_VERSIONS}" >> $GITHUB_OUTPUT
          echo "php_versions=$(echo "${MAJOR_VERSIONS}" "${MINOR_VERSIONS}" | jq '[ .[]|values[] ] | sort')" >> $GITHUB_OUTPUT
          echo "::notice title=Active PHP Versions identified::${MINOR_VERSIONS}"
      - name: Gather Legacy PHP Versions
        id: get_legacy_versions
        env:
          VERSION_LIST: "7.4 8.0"
        run: |
          LEGACY_VERSIONS="[]"
          for VERS in ${VERSION_LIST}; do
            VERSION=$(curl -o- "https://www.php.net/releases/?json&version=${VERS}" 2>/dev/null | jq '[ .version ]')
            LEGACY_VERSIONS=$(echo "$LEGACY_VERSIONS" "$VERSION" | jq --slurp '[ .[]|values[] ] | sort')
          done
          echo "::notice title=Legacy PHP Versions identified::${LEGACY_VERSIONS}"
          echo "php_versions=\"$LEGACY_VERSIONS\""
  legacy-php:
    name: Build Legacy PHP Images
    runs-on: ubuntu-latest
    needs:
      - php-setup
    strategy:
      matrix:
        php_version: ${{ fromJSON(needs.php-setup.outputs.legacy_versions) }}
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
