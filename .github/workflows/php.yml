name: Docker Image PHP
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # 6 AM Daily
  push:
    branches:
      - main
      - develop
    paths:
      - php/**
      - .github/workflows/php.yml
      - php-fpm/**
      - scripts/build.sh

env:
  WARDEN_IMAGE_REPOSITORY: ${{ vars.WARDEN_IMAGE_REPOSITORY || 'ghcr.io/wardenenv' }}
  DOCKER_IMAGE_REPOSITORY: ${{ vars.DOCKER_IMAGE_REPOSITORY || 'docker.io/wardenenv' }}
  PHP_SOURCE_IMAGE: ${{ vars.WARDEN_IMAGE_REPOSITORY || 'ghcr.io/wardenenv' }}/centos-php

jobs:
  php-versions:
    name: PHP Setup
    runs-on: ubuntu-24.04-arm
    outputs:
      stable_versions: ${{ steps.get_php_versions.outputs.php_stable_versions }}
      security_versions: ${{ steps.get_php_versions.outputs.php_security_versions }}
      eol_versions: ${{ steps.get_php_versions.outputs.php_eol_versions}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/get-php-versions
        id: get_php_versions
        with:
          version-constraint: ">=7.4"

  php-cli:
    name: Build PHP CLI Images
    runs-on: ubuntu-24.04-arm
    needs: [php-versions]
    strategy:
      matrix:
        php_version:
          - ${{ fromJSON(needs.php-versions.outputs.eol_versions).major }}
          - ${{ fromJSON(needs.php-versions.outputs.security_versions).major }}
          - ${{ fromJSON(needs.php-versions.outputs.stable_versions).major }}
        platform: [linux/arm64]
        variant: [cli]
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push Digests
        env:
          PRE_AUTH: 1
          IMAGE_NAME: centos-php
          VERSION_LIST: ${{ matrix.php_version }}
          VARIANT_LIST: ${{ matrix.variant }}
          PUSH_FLAG: 1
          INDEV_FLAG: ${{ github.ref == 'refs/heads/main' && '0' || '1' }}
          PLATFORMS: ${{ matrix.platform }}
          METADATA_DIR: ${{ runner.temp }}/metadata
        run: bash php/scripts/build.sh
      - name: Push Metadata Files
        uses: actions/upload-artifact@v4
        with:
          name: metadata-${{ matrix.php_version }}-${{ matrix.variant }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/metadata/*
          if-no-files-found: error
          retention-days: 1

  php-cli-amd64:
    name: Build PHP CLI Images (amd64)
    runs-on: ubuntu-latest
    needs: [php-versions]
    strategy:
      matrix:
        php_version:
          - ${{ fromJSON(needs.php-versions.outputs.eol_versions).major }}
          - ${{ fromJSON(needs.php-versions.outputs.security_versions).major }}
          - ${{ fromJSON(needs.php-versions.outputs.stable_versions).major }}
        platform: [linux/amd64]
        variant: [cli]
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push Digests
        env:
          PRE_AUTH: 1
          IMAGE_NAME: centos-php
          VERSION_LIST: ${{ matrix.php_version }}
          VARIANT_LIST: ${{ matrix.variant }}
          PUSH_FLAG: 1
          INDEV_FLAG: ${{ github.ref == 'refs/heads/main' && '0' || '1' }}
          PLATFORMS: ${{ matrix.platform }}
          METADATA_DIR: ${{ runner.temp }}/metadata
        run: bash php/scripts/build.sh
      - name: Push Metadata Files
        uses: actions/upload-artifact@v4
        with:
          name: metadata-${{ matrix.php_version }}-${{ matrix.variant }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/metadata/*
          if-no-files-found: error
          retention-days: 1

  php-cli-push:
    name: Push PHP CLI Manifests
    runs-on: ubuntu-24.04-arm
    needs: [php-versions, php-cli, php-cli-amd64]
    strategy:
      matrix:
        php_version:
          - ${{ fromJSON(needs.php-versions.outputs.eol_versions).major }}
          - ${{ fromJSON(needs.php-versions.outputs.security_versions).major }}
          - ${{ fromJSON(needs.php-versions.outputs.stable_versions).major }}
        variant: [cli]
    steps:
      - name: Download metadata
        uses: actions/download-artifact@v2
        with:
          path: ${{ runner.temp }}/metadata
          pattern: metadata-${{ matrix.php_version}}-${{ matrix.variant }}-*
          merge-multiple: true
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create manifest list ${{ matrix.php_version }}
        run: |
          tagDigests=$(jq -cs '{ tags: (map(keys) | add | unique), digests: (map(.[]) | add | unique) }' ${{ runner.temp }}/metadata/*)
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$tagDigests") \
            $(jq -cr --arg registry "${WARDEN_IMAGE_REPOSITORY}" '.digests | map($registry + "@sha256:" + .) | join(" ")' <<< "$tagDigests")

