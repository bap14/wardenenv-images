commandTests:
  - name: "PHP Run Check"
    command: "php"
    args: ["--version"]
    expectedOutput: 
      # (?m) will allow ^ and $ to match individual lines not start and end of entire string
      - "(?m)^PHP (7\\.4|8\\.[0-3])\\.[0-9]+ \\(cli\\)"

  - name: "Check for necessary libraries"
    command: "php"
    args: ["-m"]
    expectedOutput:
      - "(?m)^sodium"
      - "(?m)^xmlrpc"
    excludedOutput:
      - "(?m)^mcrypt"

  - name: "Check necessary extensions enabled"
    command: "php"
    args: ["-i"]
    expectedOutput:
      # Sodium
      - "(?m)^/etc/php.d/20-sodium.ini"
      - "(?m)^sodium support => enabled$"
      - "(?m)^libsodium headers version => [0-9]+(\\.[0-9]+){2,}$"
      # XMLRPC
      - "(?m)^/etc/php.d/30-xmlrpc.ini"
      - "(?m)^core library version => xmlrpc-epi v."