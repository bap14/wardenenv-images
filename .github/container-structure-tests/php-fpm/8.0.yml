schemaVersion: "2.0.0"

commandTests:
  - name: "PHP Module Check"
    command: "php-fpm"
    args: ["-m"]
    excludedOutput:
      - "(?m)^the ionCube PHP Loader"
  - name: "PHP Config Check"
    command: "php-fpm"
    args: ["-i"]
    excludedOutput:
      - "/etc/php\\.d/01-ioncube-loader.ini"
      - "(?m)^For Loader updates visit www\\.ioncube\\.com/loaders\\.php"
      - "(?m)^ioncube\\.loader\\.encoded_paths => no value => no value"

fileExistenceTests:
  - name: "IonCube Config"
    path: "/etc/php.d/01-ioncube-loader.ini"
    shouldExist: false