schemaVersion: "2.0.0"

commandTests:
  - name: "XDebug Version Check"
    command: "php-fpm"
    args: ["-v"]
    expectedOutput:
      - "(?m)^\\s+with Xdebug"
  - name: "PHP Module Check"
    command: "php-fpm"
    args: ["-m"]
    expectedOutput:
      - "(?m)^xdebug"
  - name: "PHP Info Check"
    command: "php-fpm"
    args: ["-i"]
    expectedOutput:
      - "(?m)^Support Xdebug on"
      - "(?m)^xdebug\\.idekey => PHPSTORM => PHPSTORM"
      - "(?m)^xdebug\\.remote_enable => \\(setting renamed in Xdebug 3\\) => \\(setting renamed in Xdebug 3\\)"

fileExistenceTests:
  - name: "PHP FPM Additional Configs"
    path: "/etc/php.d/15-xdebug.ini"
    shouldExist: true

fileContentTests:
  - name: "Xdebug 3"
    path: "/etc/php.d/15-xdebug.ini"
    expectedContents:
      - "(?m)^xdebug\\.remote_addr_header=\"HTTP_X_DEBUG_HOST\""
    excludedContents:
      - "(?m)^xdebug\\.client_discovery_header=\"HTTP_X_DEBUG_HOST,HTTP_X_FORWARDED_FOR,REMOTE_ADDR\""